apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
    traefik: true
  proxmox.yaml: |
    url: https://10.0.0.10:8006
    token: ${PROXMOX_USERNAME}
    secret: ${PROXMOX_PASSWORD}
  settings.yaml: |
    title: "Operations Center Boulder - MILANO"
    description: "Welcome to Milano!"
    background:
      image: https://images.unsplash.com/photo-1600104146011-ad1a8571f161
      blur: sm
      opacity: 50
    useEqualHeights: true
    headerStyle: clean
    disableCollapse: true
    target: _blank
  custom.css: ""
  custom.js: |
    const elements = document.querySelectorAll('.service');
    if(window.location.host === '10.0.0.10'){
      Array.from(document.querySelectorAll('.services-list')).map(e=>{
        Array.from(e.children).forEach(el => {
            if (!el.id.startsWith('local-')) {
              el.remove();
            }
        });
        if(e.children.length===0){
          return e?.parentElement?.parentElement?.parentElement.remove()
        }
      })
    }
  bookmarks.yaml: |
    - Quick Links:
        - Operations Center Agile:
            - icon: github-light
              href: https://github.com/users/nirmalhk7/projects/16
        - Dashboard Icons:
            - icon: linkace
              href: https://dashboardicons.com/icons
  services.yaml: |
    - Devbench:
        - DevWorld:
            icon: appwrite
            href: https://devworld.trusted.nirmalhk7.com/
            description: Appwrite
            siteMonitor: https://devworld.trusted.nirmalhk7.com/
    - Networking:
        - Tailscale:
            id: local-tailscale
            icon: tailscale-light	
            href: https://login.tailscale.com/admin/machines
            widget:
              type: tailscale
              deviceid: ${TSKEY_DEVICEID}
              key: ${TSKEY_API}
        - Cloudflare:
            id: local-cloudflare
            icon: cloudflare
            href: https://dash.cloudflare.com/397ae3d0f15c4e696b2a31307963d57c/nirmalhk7.com
        - Proxmox:
            icon: proxmox-light	
            href: https://10.0.0.10:8006/
            widget:
              type: proxmox
              url: https://10.0.0.10:8006/
              username: ${PROXMOX_USERNAME}
              password: ${PROXMOX_PASSWORD}
              node: ocb-1
  widgets.yaml: |
    - greeting:
        text_size: xl
        text: Operations Center Boulder
        font: bold
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: false
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: false
    - resources:
        backend: resources
        expanded: true
        cpu: false
        memory: false
        network: default
  docker.yaml: ""