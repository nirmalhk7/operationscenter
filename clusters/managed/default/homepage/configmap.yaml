apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
    title: "OC Boulder"
    description: "Welcome to Milano!"
    background:
      image: https://images.unsplash.com/photo-1486607303850-bc051a4ffad4
      blur: sm
      opacity: 50
    useEqualHeights: true
    headerStyle: clean
    disableCollapse: true
    target: _blank
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Active Projects:
        - MissionControl:
            - icon: github-light
              href: https://github.com/users/nirmalhk7/projects/11
              description: Jarvis without the NLP, knowledge bank that can predict me.
        - Milano:
            - icon: github-light
              href: https://github.com/users/nirmalhk7/projects/11
              description: This very project - to build a full scale home server, professionally.
  services.yaml: |
    - Networking:
        - Tailscale:
            icon: tailscale-light	
            href: https://login.tailscale.com/admin/machines
            widget:
              type: tailscale
              deviceid: $TSKEY_DEVICEID
              key: $TSKEY_API
        - Cloudflare:
            icon: cloudflare
            href: https://dash.cloudflare.com/397ae3d0f15c4e696b2a31307963d57c/home/domains
        - NextDNS:
            icon: nextdns
            href: https://my.nextdns.io/a5ccfe
            widget:
              type: nextdns
              profile: a5ccfe
              key: $(NEXTDNS_KEY)
  widgets.yaml: |
    - greeting:
        text_size: xl
        text: Operations Center Boulder
        font: bold
    - openmeteo:
        units: metric
        cache: 5
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: false
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: false
    - resources:
        backend: resources
        expanded: true
        cpu: false
        memory: false
        network: default
  docker.yaml: ""