apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app outline
  namespace: mgd-default
spec:
  chart:
    spec:
      chart: *app
      sourceRef:
        kind: HelmRepository
        name: community-charts
  interval: 10m
  releaseName: *app
  values:
    web:
      forceHttps: true
    url: "https://outline.trusted.nirmalhk7.com"
    fileStorage:
      local:
        persistence:
          storageClass: milano-v2
    minio:
      persistence:
        storageClass: milano-v2
    podLabels:
      milano.app: *app
    externalPostgresql:
      host: "172.16.0.106"
      port: 5432
      username: "outline_rw"
      database: *app
      existingSecret: outline-credentials
      passwordSecretKey: "DB_PASSWORD"
    redis:
      enabled: true