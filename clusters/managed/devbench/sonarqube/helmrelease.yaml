apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarqube
  namespace: mgd-devbench
spec:
  interval: 10m
  releaseName: sonarqube
  chart:
    spec:
      chart: sonarqube
      version: 2025.4.2
      sourceRef:
        kind: HelmRepository
        name: sonarqube
  values:
    community:
      enabled: true
    persistence:
      enabled: true
      storageClass: milano-v2
    jdbcOverwrite:
      enabled: true
      jdbcUrl: "jdbc:postgresql://172.16.0.106:5432/sonarqube"
      jdbcUsername: "sonarqube_rw"
      jdbcSecretName: "sonarqube-credentials"
      jdbcSecretPasswordKey: "DB_PASSWORD"
    postgresql:
      enabled: false
    elasticsearch:
      bootstrapChecks: false
    prometheusExporter:
      enabled: true