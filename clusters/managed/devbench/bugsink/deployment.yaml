apiVersion: apps/v1
kind: Deployment
metadata:
  name: bugsink
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bugsink
  template:
    metadata:
      labels:
        app: bugsink
    spec:
      containers:
      - name: bugsink
        image: bugsink/bugsink:1.7
        ports:
        - containerPort: 8000
        env:
        - name: BEHIND_HTTPS_PROXY
          value: "true"
        - name: DJANGO_SECURE_PROXY_SSL_HEADER
          value: "HTTP_X_FORWARDED_PROTO,https"
        envFrom:
        - secretRef:
            name: bugsink-credentials