apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: authentik
  annotations:
    gethomepage.dev/href: "https://auth.trusted.nirmalhk7.com"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Security
    gethomepage.dev/icon: authentik
