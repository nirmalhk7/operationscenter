apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authelia
  namespace: mgd-security
spec:
  chart:
    spec:
      chart: authelia
      version: 0.9.0
      sourceRef:
        kind: HelmRepository
        name: authelia
  interval: 1h
  releaseName: authelia
  targetNamespace: mgd-security
  values:
    podLabels:
      milano.app: authelia
      milano.level: managed
    redis:
      enabled: true
      auth:
        enabled: false
    configMap:
      session:
        redis:
          enabled: true
      storage:
        mysql:
          enabled: true
          address: 'tcp://172.16.0.106:3306'
          database: 'authelia'
          username: 'svc_authelia'
          password:
            secret_name: authelia-credentials